<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog & Ghoul Maze Chase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        canvas {
            background-color: #000000;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .game-title, #scoreDisplay {
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
        }
        .btn-action {
            background-color: #4f46e5;
            transition: all 0.2s ease-in-out;
        }
        .btn-action:hover {
            background-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.5);
        }
        .touch-controls {
            display: none; /* Hidden by default, shown for touch devices */
        }
        @media (max-width: 768px) {
            .touch-controls {
                display: grid;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <h1 class="game-title text-2xl md:text-4xl mb-2 text-center">Dog & Ghoul Maze Chase</h1>
    <p id="scoreDisplay" class="text-xl md:text-2xl mb-4">Score: 0</p>
    
    <div id="game-container" class="relative rounded-lg">
        <canvas id="gameCanvas"></canvas>
        <!-- Modal for Game Over / Win -->
        <div id="messageModal" class="modal absolute inset-0 flex-col items-center justify-center text-center p-4 rounded-lg hidden">
            <h2 id="modalTitle" class="text-4xl md:text-6xl font-bold mb-4"></h2>
            <p id="modalText" class="text-lg mb-6"></p>
            <button id="restartButton" class="btn-action text-white font-bold py-3 px-6 rounded-lg text-xl">
                Play Again
            </button>
        </div>
    </div>

    <!-- On-screen controls for mobile -->
    <div class="touch-controls grid-cols-3 gap-2 mt-4 w-48">
        <div></div>
        <button id="upBtn" class="bg-gray-700 p-4 rounded-lg text-2xl">▲</button>
        <div></div>
        <button id="leftBtn" class="bg-gray-700 p-4 rounded-lg text-2xl">◀</button>
        <button id="downBtn" class="bg-gray-700 p-4 rounded-lg text-2xl">▼</button>
        <button id="rightBtn" class="bg-gray-700 p-4 rounded-lg text-2xl">▶</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const messageModal = document.getElementById('messageModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalText = document.getElementById('modalText');
            const restartButton = document.getElementById('restartButton');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const gameTitle = document.querySelector('.game-title');

            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            
            let tileSize, score, frame = 0;
            let audioCtx, audioReady = false;
            let maze; // Maze is now dynamic
            
            const createCharacter = (gx, gy, char, speed) => ({
                gx, gy, x: gx * tileSize, y: gy * tileSize,
                targetX: gx * tileSize, targetY: gy * tileSize,
                size: tileSize * 0.8, char, speed, isMoving: false,
                lastMove: { dx: 0, dy: 0 } // Add memory for ghoul's last move
            });

            let player, ghoul;
            const bone = { gx: 0, gy: 0, size: 0, char: '🦴' }; // Position will be set dynamically
            let gameOver = false;
            let moveSoundToggle = false;

            function generateMaze(width, height) {
                if (width % 2 === 0) width++;
                if (height % 2 === 0) height++;
                const newMaze = Array(height).fill(0).map(() => Array(width).fill(1));
                const stack = [];
                const startX = 1, startY = 1;
                
                newMaze[startY][startX] = 2; // Path with treat
                stack.push([startX, startY]);

                while (stack.length > 0) {
                    const [cx, cy] = stack[stack.length - 1];
                    const neighbors = [];
                    // Check potential neighbors 2 cells away
                    const moves = [[0, -2], [2, 0], [0, 2], [-2, 0]];
                    for(const move of moves){
                        const [dx, dy] = move;
                        const nx = cx + dx, ny = cy + dy;
                        if(ny >= 0 && ny < height && nx >= 0 && nx < width && newMaze[ny][nx] === 1){
                           neighbors.push({x:nx, y:ny, wallX: cx + dx/2, wallY: cy + dy/2});
                        }
                    }

                    if (neighbors.length > 0) {
                        const { x, y, wallX, wallY } = neighbors[Math.floor(Math.random() * neighbors.length)];
                        newMaze[wallY][wallX] = 2; // Carve path
                        newMaze[y][x] = 2; // Move to neighbor
                        stack.push([x, y]);
                    } else {
                        stack.pop(); // Backtrack
                    }
                }
                return newMaze;
            }

            function findFurthestPoint(maze, startX, startY) {
                const queue = [[startX, startY, 0]]; // [x, y, distance]
                const visited = new Set([`${startX},${startY}`]);
                let furthestPoint = { gx: startX, gy: startY, distance: 0 };

                while (queue.length > 0) {
                    const [cx, cy, dist] = queue.shift();

                    if (dist > furthestPoint.distance) {
                        furthestPoint = { gx: cx, gy: cy, distance: dist };
                    }

                    const moves = [[0, 1], [0, -1], [1, 0], [-1, 0]];
                    for (const [dx, dy] of moves) {
                        const nx = cx + dx;
                        const ny = cy + dy;
                        const key = `${nx},${ny}`;

                        if (
                            ny >= 0 && ny < maze.length &&
                            nx >= 0 && nx < maze[0].length &&
                            maze[ny][nx] !== 1 &&
                            !visited.has(key)
                        ) {
                            visited.add(key);
                            queue.push([nx, ny, dist + 1]);
                        }
                    }
                }
                return furthestPoint;
            }

            function initAudio() {
                if (audioReady) return;
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                audioReady = true;
            }

            function playSound(type) {
                if (!audioReady) return;
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);

                switch(type) {
                    case 'move':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(moveSoundToggle ? 200 : 250, audioCtx.currentTime);
                        moveSoundToggle = !moveSoundToggle;
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                        break;
                    case 'eat':
                        oscillator.type = 'triangle';
                        oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                        break;
                    case 'win':
                        oscillator.type = 'sine';
                        let now = audioCtx.currentTime;
                        oscillator.frequency.setValueAtTime(523.25, now);
                        oscillator.frequency.setValueAtTime(659.25, now + 0.1);
                        oscillator.frequency.setValueAtTime(783.99, now + 0.2);
                        oscillator.frequency.setValueAtTime(1046.50, now + 0.3);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                        break;
                    case 'lose':
                        oscillator.type = 'sawtooth';
                        let loseNow = audioCtx.currentTime;
                        oscillator.frequency.setValueAtTime(300, loseNow);
                        oscillator.frequency.exponentialRampToValueAtTime(100, loseNow + 0.5);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, loseNow + 0.5);
                        break;
                }
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            }

            function resizeCanvas() {
                // Initialize tileSize and canvas once; keep fixed afterwards so maze layout is stable
                if (tileSize) return; // already initialized

                const shorterSide = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.8);
                tileSize = Math.floor(shorterSide / maze[0].length) || 16;
                canvas.width = tileSize * maze[0].length;
                canvas.height = tileSize * maze.length;
                bone.size = tileSize * 0.7;
                if(player) {
                    player.size = ghoul.size = tileSize * 0.8;
                    // Make player faster and ghoul slower for easier wins
                    player.speed = tileSize / 3; 
                    ghoul.speed = tileSize / 20;
                    player.x = player.gx * tileSize; player.y = player.gy * tileSize;
                    player.targetX = player.x; player.targetY = player.y;
                    ghoul.x = ghoul.gx * tileSize; ghoul.y = ghoul.gy * tileSize;
                    ghoul.targetX = ghoul.x; ghoul.targetY = ghoul.y;
                }
            }

            function drawMaze() {
                for (let r = 0; r < maze.length; r++) {
                    for (let c = 0; c < maze[r].length; c++) {
                        ctx.fillStyle = maze[r][c] === 1 ? '#4f46e5' : '#000';
                        ctx.fillRect(c * tileSize, r * tileSize, tileSize, tileSize);
                        if (maze[r][c] === 2) {
                            ctx.fillStyle = '#fff';
                            ctx.beginPath();
                            ctx.arc(c * tileSize + tileSize / 2, r * tileSize + tileSize / 2, tileSize * 0.15, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                }
            }

            function drawCharacter(char) {
                let yOffset = 0;
                if (char.char === '👹') {
                    yOffset = Math.sin(frame * 0.1) * (tileSize * 0.1);
                }
                ctx.font = `${char.size}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const xPos = (char.char === '🦴') ? char.gx * tileSize + tileSize/2 : char.x + tileSize/2;
                const yPos = (char.char === '🦴') ? char.gy * tileSize + tileSize/2 : char.y + tileSize/2;
                ctx.fillText(char.char, xPos, yPos + yOffset);
            }

            function updateCharacterPosition(char) {
                if (!char.isMoving) return;

                const dx = char.targetX - char.x;
                const dy = char.targetY - char.y;

                if (Math.abs(dx) < char.speed && Math.abs(dy) < char.speed) {
                    char.x = char.targetX;
                    char.y = char.targetY;
                    char.isMoving = false;
                    
                    if(char === player && maze[char.gy][char.gx] === 2){
                         score += 10;
                         scoreDisplay.textContent = `Score: ${score}`;
                         maze[char.gy][char.gx] = 0;
                         playSound('eat');
                    }
                    return;
                }
                char.x += Math.sign(dx) * char.speed;
                char.y += Math.sign(dy) * char.speed;
            }
            
            function movePlayer(dx, dy) {
                if (player.isMoving) return;
                const nextGx = player.gx + dx;
                const nextGy = player.gy + dy;

                if (maze[nextGy] && maze[nextGy][nextGx] !== 1) {
                    player.gx = nextGx;
                    player.gy = nextGy;
                    player.targetX = nextGx * tileSize;
                    player.targetY = nextGy * tileSize;
                    player.isMoving = true;
                    playSound('move');
                }
            }

            function updateGhoulAI() {
                if (ghoul.isMoving) return;

                const possibleMoves = [
                    { dx: 0, dy: 1 }, { dx: 0, dy: -1 }, { dx: 1, dy: 0 }, { dx: -1, dy: 0 }
                ];

                let validMoves = possibleMoves.filter(move => {
                    const nextGy = ghoul.gy + move.dy;
                    const nextGx = ghoul.gx + move.dx;
                    return maze[nextGy]?.[nextGx] !== undefined && maze[nextGy][nextGx] !== 1;
                });
                
                if (validMoves.length > 1) {
                    validMoves = validMoves.filter(move => 
                        !(move.dx === -ghoul.lastMove.dx && move.dy === -ghoul.lastMove.dy)
                    );
                }

                if (validMoves.length === 0) {
                     const reverseMove = { dx: -ghoul.lastMove.dx, dy: -ghoul.lastMove.dy };
                     if (maze[ghoul.gy + reverseMove.dy]?.[ghoul.gx + reverseMove.dx] !== 1) {
                         validMoves.push(reverseMove);
                     } else {
                         return; 
                     }
                }

                validMoves.forEach(move => {
                    const nextGx = ghoul.gx + move.dx;
                    const nextGy = ghoul.gy + move.dy;
                    move.distance = Math.hypot(player.gx - nextGx, player.gy - nextGy);
                });

                validMoves.sort((a, b) => a.distance - b.distance);
                
                let chosenMove;
                const chanceOfRandomMove = 0.25;

                if (validMoves.length > 1 && Math.random() < chanceOfRandomMove) {
                    chosenMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                } else {
                    chosenMove = validMoves[0];
                }

                ghoul.lastMove = { dx: chosenMove.dx, dy: chosenMove.dy }; 
                ghoul.gx += chosenMove.dx;
                ghoul.gy += chosenMove.dy;
                ghoul.targetX = ghoul.gx * tileSize;
                ghoul.targetY = ghoul.gy * tileSize;
                ghoul.isMoving = true;
            }

            function checkCollisions() {
                if (player.gx === ghoul.gx && player.gy === ghoul.gy) endGame(false);
                if (player.gx === bone.gx && player.gy === bone.gy) endGame(true);
            }
            
            function endGame(isWin) {
                gameOver = true;
                gameTitle.style.display = 'none';
                scoreDisplay.style.display = 'none';

                if (isWin) {
                    modalTitle.textContent = 'YOU WIN! 🏆';
                    modalText.textContent = `You escaped with a score of ${score}!`;
                    playSound('win');
                } else {
                    modalTitle.textContent = 'GAME OVER 💀';
                    modalText.textContent = 'The ghoul caught the poor doggo.';
                    playSound('lose');
                }
                messageModal.classList.remove('hidden');
                messageModal.classList.add('flex');
            }

            function resetGame() {
                score = 0;
                scoreDisplay.textContent = 'Score: 0';
                
                maze = generateMaze(21, 15);

                // Find the furthest reachable point from the player and put the bone there (exit)
                const bonePos = findFurthestPoint(maze, 1, 1);

                // Build a list of open spots and choose the farthest valid spot for the ghoul
                const openSpots = [];
                for (let r = 1; r < maze.length - 1; r++) {
                    for (let c = 1; c < maze[0].length - 1; c++) {
                        if (maze[r][c] !== 1) {
                            const distance = Math.abs(c - 1) + Math.abs(r - 1); // Manhattan dist from player
                            openSpots.push({ gx: c, gy: r, distance });
                        }
                    }
                }

                const validGhoulSpots = openSpots.filter(spot => (spot.gx !== 1 || spot.gy !== 1) && (spot.gx !== bonePos.gx || spot.gy !== bonePos.gy));
                let ghoulPos = validGhoulSpots.length > 0 ? validGhoulSpots.sort((a,b) => b.distance - a.distance)[0] : { gx: maze[0].length - 2, gy: maze.length - 2 };

                bone.gx = bonePos.gx;
                bone.gy = bonePos.gy;
                maze[bone.gy][bone.gx] = 0; // mark bone spot as empty (not a treat)

                resizeCanvas(); 

                // player is faster; ghoul is slower to make winning feasible
                player = createCharacter(1, 1, '🐶', tileSize / 3);
                ghoul = createCharacter(ghoulPos.gx, ghoulPos.gy, '👹', tileSize / 20);

                gameOver = false;
                messageModal.classList.add('hidden');
                messageModal.classList.remove('flex');
                gameTitle.style.display = 'block';
                scoreDisplay.style.display = 'block';
                if(!gameLoop.isRunning) gameLoop();
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawMaze();
                drawCharacter(bone);
                drawCharacter(ghoul);
                drawCharacter(player);
            }
            
            let isRunning = false;
            function gameLoop() {
                gameLoop.isRunning = true;
                if (gameOver) {
                    gameLoop.isRunning = false;
                    return;
                }
                frame++;
                updateCharacterPosition(player);
                updateCharacterPosition(ghoul);
                updateGhoulAI();
                draw();
                if(!player.isMoving) checkCollisions();
                requestAnimationFrame(gameLoop);
            }
            
            function handleKeyDown(e) {
                initAudio();
                if(gameOver) return;
                const keyMap = { 'ArrowUp': 'up', 'w': 'up', 'ArrowDown': 'down', 's': 'down', 'ArrowLeft': 'left', 'a': 'left', 'ArrowRight': 'right', 'd': 'right' };
                const direction = keyMap[e.key];
                if(direction === 'up') movePlayer(0, -1);
                if(direction === 'down') movePlayer(0, 1);
                if(direction === 'left') movePlayer(-1, 0);
                if(direction === 'right') movePlayer(1, 0);
            }

            window.addEventListener('keydown', handleKeyDown);
            // Keep the canvas size fixed after initialization; on resize just redraw so layout stays centered
            window.addEventListener('resize', () => {
                draw();
            });
            restartButton.addEventListener('click', resetGame);
            
            const handleTouchMove = (dir) => {
                initAudio();
                if(dir === 'up') movePlayer(0, -1);
                if(dir === 'down') movePlayer(0, 1);
                if(dir === 'left') movePlayer(-1, 0);
                if(dir === 'right') movePlayer(1, 0);
            }

            upBtn.addEventListener('click', () => handleTouchMove('up'));
            downBtn.addEventListener('click', () => handleTouchMove('down'));
            leftBtn.addEventListener('click', () => handleTouchMove('left'));
            rightBtn.addEventListener('click', () => handleTouchMove('right'));

            resetGame();
        });
    </script>

</body>
</html>
